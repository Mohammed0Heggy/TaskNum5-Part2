<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="nav-bar">
    <a href="#">Sign Up</a>
  </div>
  <div class="body">
    <div class="line">
      <label for="f-name">First Name</label>
      <input type="text" placeholder="Enter First Name..." class="input">
    </div>
    <div class="line">
      <label for="l-name">Last Name</label>
      <input type="text" placeholder="Enter Last Name..." class="input">
    </div>
    <div class="line">
      <label for="s-name">Secreen Name</label>
      <input type="text" placeholder="Enter Screen Name..." class="input">
    </div>
    <div class="line">
      <label for="date">Date of Birth</label>
      <div class="input drop">
        <select name="date" id="">
          <option value="n">JAN</option>
          <option value="n">FEB</option>
          <option value="n">MAR</option>
          <option value="n">APR</option>
          <option value="n">MAY</option>
          <option value="n">JUN</option>
          <option value="n">JUL</option>
          <option value="n">AUG</option>
          <option value="n">SEP</option>
          <option value="n">OCT</option>
          <option value="n">NOV</option>
          <option value="n">DEC</option>
        </select>
        <select name="day" id="">
          <option value="n">1</option>
          <option value="n">2</option>
          <option value="n">3</option>
          <option value="n">4</option>
          <option value="n">5</option>
          <option value="n">6</option>
          <option value="n">7</option>
          <option value="n">8</option>
          <option value="n">9</option>
          <option value="n">10</option>
          <option value="n">11</option>
          <option value="n">12</option>
          <option value="n">13</option>
          <option value="n">14</option>
          <option value="n">15</option>
          <option value="n">16</option>
          <option value="n">17</option>
          <option value="n">18</option>
          <option value="n">19</option>
          <option value="n">20</option>
          <option value="n">21</option>
          <option value="n">22</option>
          <option value="n">23</option>
          <option value="n">24</option>
          <option value="n">25</option>
          <option value="n">26</option>
          <option value="n">27</option>
          <option value="n">28</option>
          <option value="n">29</option>
          <option value="n">30</option>
          <option value="n">31</option>
        </select>
        <select name="year" id="">
          <option value="n">1999</option>
          <option value="n">2001</option>
          <option value="n">2002</option>
          <option value="n">2003</option>
          <option value="n">2004</option>
          <option value="n">etc.......</option>
        </select>
      </div>
    </div>
    <div class=" gender">
      <label for="gender" class="main-lable">Gender</label>
      <input type="radio" value="male" class="radio">
      <label for="gender" class="g-lable">Male</label>
      <input type="radio" value="female" class="radio">
      <label for="gender" class="g-lable">Female</label>
    </div>
    <div class="line country" style="margin-right: 0px;">
      <label for="country">Country</label>
      <div class="input ">
        <select name="" id="" style="width:1096px;">
          <option value="egy">Egypt</option>
          <option value="usa">USA</option>
        </select>
      </div>
    </div>
    <div class="line">
      <label for="mail">E-mail</label>
      <input type="email" placeholder="Enter E-mail...." class="input">
    </div>
    <div class="line">
      <label for="phone">Phone</label>
      <input type="number" placeholder="Enter Phone" class="input">
    </div>
    <div class="line">
      <label for="pass">Password</label>
      <input type="Password" placeholder="Enter Password" class="input">
    </div>
    <div class="line">
      <label for="pass">Confirm Password</label>
      <input type="Password" placeholder="Repeat Password" class="input">
    </div>
    <div class="line agree">
      <input type="checkbox" value="agree" class="radio">
      <label for="pass">I agree to the Terms of Use</label>
    </div>
  </div>
  <div class="footer">
    <button class="submit button ">submit</button>
    <button class="cancel button">cancel</button>
  </div>
</body>

</html>
